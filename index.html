<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help DORA</title>
    <!-- connecting to css page -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- creating a div to store all the elements for index page -->
    <div>
      <img src="./front-background.jpg" alt="" class="main-background" />
      <div>
        <!-- game logo img -->
        <img src="./logo.png" alt="" class="logo-main" />
        <!-- about-us img -->
        <img src="./about logo.png" alt="" id="about-us" />
      </div>
      <!-- all the elements used to create login page details  -->
      <div id="login-page">
        <h1>LOGIN</h1>
        <br />
        <p>Name:</p>
        <br />
        <input type="text" class="required" id="nameisprinted" />
        <br />
        <br />
        <p>Nick Name:</p>
        <br />
        <input type="text" class="required" id="nick" />
        <br />
        <button id="login">Login</button>
      </div>
    </div>
  </body>
  <!-- connected to index.js page -->
  <script src="./index.js"></script>
</html>
